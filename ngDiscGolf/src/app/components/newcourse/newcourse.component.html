<form *ngIf="!selected">
    New Course: <br>
    Name: <input type="text" name="name" [(ngModel)]="newCourse.name" /> <br>
    Length: <input type="number" name="length" [(ngModel)]="newCourse.length" /> <br>
    Description:<br> <textarea name="description" rows="10" cols="30" [(ngModel)]="newCourse.description" ></textarea> <br>
    Street address: <input type = 'text' name="street" [(ngModel)]="newAddress.street">
    City: <input type='text' name='city' [(ngModel)]="newAddress.city">
    State: <input type='text' name = 'state' [(ngModel)]="newAddress.state">
    Zip Code: <input type = 'text' name = 'zip' [(ngModel)]="newAddress.zip">
    <input type="submit" name="submit" (click)="addNewAddress()" />
  </form>
